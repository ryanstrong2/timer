<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>

<body class="container">
<nav th:replace="fragments :: date"></nav>

<h1 th:text="${title}">Title</h1>
<nav th:replace="fragments :: header"></nav>

<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Confirm Password</label>
        <input class="form-control" type="password" th:field="*{password}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="email">Optional email</label>
        <input class="form-control" type="email" th:field="*{email}"/>
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="timeToPlay">Time To Play</label>
        <input class="form-control" th:field="*{timeToPlay}"/>
        <span th:errors="*{timeToPlay}" class="error"></span>
    </div>

    <input type="submit" value="Register New User"/>
</form>
</body>
</html>
