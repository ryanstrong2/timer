<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
<h2 th:text="${title}"> Strong Report</h2>

<!--<script src="script.js" defer > use DELETE  get rid of warnings</script>-->

<nav th:replace="fragments:: header"></nav>

<table class="table table-striped" style="max-width:400px;">
    <tr>
        <th th:text="${report}"></th>
    </tr>
    <tr th:each="report:${reports}">
        <td th:text="${report.userName}"></td>
        <td th:text="${report.instant}"></td>
        <td th:text="${report.timeToPlay}"></td>
    </tr>
</table>
</body>
