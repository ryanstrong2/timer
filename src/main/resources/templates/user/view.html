<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<body class="container">
<h1 th:text="${title}">Strong</h1>
<nav th:replace="fragments::navigation"></nav>
<nav th:replace="fragments:: footer"></nav>

<form method="post" style="max-width:600px;" th:objects="${form}" action="/menu/view">
    <div class="form-group">
        <select name ="timerId">
            <option th:each="timer: *{timers}"
                    th:text="${timer.number}"
                    th:value="${timer.id}">
                <span th:errors="*{timerId}" class="error"></span>
            </option>
        </select>
    </div>
    <input type="hidden" name="userId" th:value="${userId}"/>
    <input type="submit" value ="Edit Time"/>
</form>
<h5 th:text="${timeToPlay}">none available</h5>
