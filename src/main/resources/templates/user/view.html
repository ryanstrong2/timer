<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<body class="container" style="margin-top:110px">
<h1 th:text="${title}">Strong</h1>
<nav th:replace="fragments:: header"></nav>
<p th:each="timer: *{timers}"
   th:text="${timer.number}"/>
<ul >
    <li th:text="${timeToPlay}">number</li>
</ul>
<p>
    <a th:href ="'/user/alter/' + ${user}" th:text="${title } + '  Add'"> Add Time </a>  |
    <a th:href="'/user/remove-time/' + ${user}" th:text="${title} + '  Subtract'">Remove Time</a>
</p>
</body>
</html>
