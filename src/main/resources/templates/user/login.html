<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments::head"></head>
<nav th:replace="fragments::date"></nav>
<body class="container" style="max-width:400px; margin:50px; margin-top: 00px;">

<nav th:replace="fragments:: header"></nav>
<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}"/>
        <input type="hidden" th:id="${user.id}"/>
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}"/>
        <span th:errors="*{password}" class="error"></span>
    </div>
    <input type="submit" value="Log in"/>
</form>
