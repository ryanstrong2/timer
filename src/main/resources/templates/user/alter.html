<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h2 th:text="${title}">Strong Title</h2>
<nav th:replace="fragments:: navigation"></nav>
<nav th:replace="fragments:: footer"></nav>

<!--<p th:text="${user}"></p>-->
<form method="post" style="max-width:200px;" th:object="${user}">
    <div class="form-group">
        <label th:for="timeToPlay">Time To Play</label>
        <input class="form-control" th:field="*{timer.number}"/>

        <span th:errors="*{timer}" class="error"></span>
    </div>
    <input type="hidden" name="timeToPlay" th:value="*{user.timeToPlay}"/>
    <input type="hidden" name="userId" th:value="*{user.id}"/>
    <input type="submit" value="Add time"/>
</form>
</body>
</html>
