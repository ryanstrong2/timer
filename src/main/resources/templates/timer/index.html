<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments:: navigation"></nav>
<p th:unless="${times} and ${times.size()}">no time</p>
<ul>
    <!--finds in model{} access the data-->
    <li th:each ="time:${times}" th:text="${time}"></li>
    <!--//${} looks in model -->
<!--//       iterator variable    refers to iterator variable-->
</ul>
</body>
</html>
